    <!-- JavaScript for Page Navigation and Mobile Menu -->
    <script>
        const allPages = document.querySelectorAll('.page-content');
        const allNavLinks = document.querySelectorAll('.nav-link');
        const allMobileLinks = document.querySelectorAll('.mobile-menu-link');
        const sectionCache = {};
        const sectionScripts = {
            home: 'sections/home.js',
            about: 'sections/about.js',
            publications: 'sections/publications.js',
            codes: 'sections/codes.js',
            contact: 'sections/contact.js',
        };
        
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        function injectSectionContent(pageId, targetEl) {
            const html = window.__sections?.[pageId] || '';
            sectionCache[pageId] = html;
            targetEl.innerHTML = html || `<div class="p-8 bg-white rounded-lg shadow-md border border-red-200">
                <p class="text-red-600 font-semibold">Failed to load this section. Please try again later.</p>
            </div>`;
        }

        function loadSectionScript(pageId) {
            return new Promise((resolve, reject) => {
                if (window.__sections?.[pageId]) {
                    resolve();
                    return;
                }

                const existingScript = document.querySelector(`script[data-section-script="${pageId}"]`);
                if (existingScript) {
                    existingScript.addEventListener('load', () => resolve(), { once: true });
                    existingScript.addEventListener('error', () => reject(new Error(`Unable to load ${pageId} section`)), { once: true });
                    return;
                }

                const scriptSrc = sectionScripts[pageId];
                if (!scriptSrc) {
                    reject(new Error(`No script configured for ${pageId}`));
                    return;
                }

                const script = document.createElement('script');
                script.src = scriptSrc;
                script.dataset.sectionScript = pageId;
                script.onload = () => resolve();
                script.onerror = () => reject(new Error(`Unable to load ${pageId} section`));
                document.body.appendChild(script);
            });
        }

        async function loadSection(pageId, targetEl) {
            if (sectionCache[pageId]) {
                targetEl.innerHTML = sectionCache[pageId];
                return;
            }

            try {
                await loadSectionScript(pageId);
                injectSectionContent(pageId, targetEl);
            } catch (error) {
                targetEl.innerHTML = `<div class="p-8 bg-white rounded-lg shadow-md border border-red-200">
                    <p class="text-red-600 font-semibold">Failed to load this section. Please try again later.</p>
                </div>`;
                console.error(error);
            }
        }

        function updateActiveLinks(pageId) {
            const update = link => {
                if (link.dataset.page === pageId) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            };
            allNavLinks.forEach(update);
            allMobileLinks.forEach(update);
        }

        async function showPage(pageId, clickedLink, isMobile = false) {
            allPages.forEach(page => page.classList.remove('active'));
            
            const targetPage = document.getElementById('page-' + pageId);
            if (targetPage) {
                if (!targetPage.dataset.loaded) {
                    await loadSection(pageId, targetPage);
                    targetPage.dataset.loaded = 'true';
                }
                targetPage.classList.add('active');
            }
            
            updateActiveLinks(pageId);

            if (isMobile) {
                toggleMenu();
            }
            
            window.scrollTo(0, 0);
        }

        function toggleMenu() {
            const isHidden = mobileMenu.classList.contains('hidden');
            if (isHidden) {
                mobileMenu.classList.remove('hidden');
                setTimeout(() => mobileMenu.style.opacity = '1', 10);
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            } else {
                mobileMenu.style.opacity = '0';
                setTimeout(() => mobileMenu.classList.add('hidden'), 300);
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
        }

        menuButton.addEventListener('click', toggleMenu);
        
        document.addEventListener('DOMContentLoaded', () => {
            showPage('home');
        });
    </script>
